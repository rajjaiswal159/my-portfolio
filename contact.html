  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #38bdf8;
      --text: #f1f5f9;
      --accent: #7c3aed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--card);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 25px;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .hamburger span {
      position: absolute;
      width: 26px;
      height: 3px;
      background: var(--text);
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 10px;
    }

    .hamburger span:nth-child(3) {
      top: 20px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    /* === SIDEBAR for MOBILE === */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100%;
        background-color: var(--card);
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
        padding: 5rem 2rem;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      nav.show {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    .section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
      flex-grow: 1;
      text-align: center;
    }

    .section-title {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .contact p {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    footer {
      background: var(--card);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    a {
  text-decoration: none;  /* Removes underline */
  color: inherit;         /* Inherits color from parent */
}
  </style>
</head>
