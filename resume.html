<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Skills | Raj Jaiswal</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #38bdf8;
      --text: #f1f5f9;
      --accent: #7c3aed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 25px;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .hamburger span {
      position: absolute;
      width: 26px;
      height: 3px;
      background: var(--text);
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 10px; }
    .hamburger span:nth-child(3) { top: 20px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100%;
        background-color: var(--card);
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
        padding: 5rem 2rem;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      nav.show {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .resume-section {
      text-align: left;
      background-color: var(--card);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .resume-section h3 {
      color: var(--accent);
      margin-top: 2rem;
      border-bottom: 1px solid var(--primary);
      padding-bottom: 0.3rem;
    }

    .resume-section ul {
      list-style: none;
      padding-left: 1rem;
    }

    .resume-section ul li {
      margin-bottom: 0.7rem;
      position: relative;
      padding-left: 1.2rem;
    }

    .resume-section ul li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .skill-item {
      background: var(--bg);
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--accent);
      transition: 0.3s ease;
    }

    .skill-item:hover {
      background-color: var(--primary);
      color: #000;
      transform: scale(1.05);
      cursor: default;
      border-color: var(--primary);
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background: var(--primary);
      color: #0f172a;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--card);
      color: #ccc;
      margin-top: 3rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
